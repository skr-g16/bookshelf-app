<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
      <div class="wrapper-search">
        <form id="searchBook" data-testid="searchBookForm">
          <label class="search-icon" for="searchBookTitle"><i class="fa-solid fa-magnifying-glass"></i></label>
          <input class="search-input" id="searchBookTitle" type="text" placeholder="Cari Judul Buku" data-testid="searchBookFormTitleInput"/>
          <button class="search-button" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </div>
    </header>

    <main class="wrapper-content">
      <section class="content-add-book">
        <h2>Tambah Buku Baru </h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form-group">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div class="form-group">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div class="form-group">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" min="1900" max="2024" required data-testid="bookFormYearInput" />
          </div>
          <div class="form-group-check">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
          </div>
          <button class="add-book-btn" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke Rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="content-before-read">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">

        </div>
      </section>

      <section class="content-after-read">
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Fahmy Anugrah</p>
    </footer>
  </body>
</html>
